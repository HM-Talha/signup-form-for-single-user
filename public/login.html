<!DOCTYPE html>
<html>

<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<style>
    .login{
        margin-top: 200px;
    }
</style>
<body>
	<div class="main">

    <div class="login">
        <form onsubmit="return false">
            <h1>Login</h1>
            <input type="email" id="emailInp" name="email" placeholder="Email" required="">
            <input type="password" id="passInp" name="pswd" placeholder="Password" required="">
            <button onclick="login()">Login</button>
        </form>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
